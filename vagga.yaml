containers:

  docs:
    setup:
    - !Alpine v3.2
    - !Install [alpine-base, py-sphinx, make]
    - !Py2Install [sphinx_rtd_theme]

commands:

  doc: !Command
    description: Build documentation
    container: docs
    run: [make, html]
    work-dir: doc
    epilog: |
      --------------------------------------------------------
      Documentation is built under docs/_build/html/index.html
